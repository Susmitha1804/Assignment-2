<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Swiggy Clone</title>
  <link rel="stylesheet" href="index.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body>
  <header>
    <div class="logo">Swiggy</div>
    <nav>
      <a href="#">Swiggy Corporate</a>
      <a href="#">Partner with us</a>
      <button class="btn-outline">Get the App</button>
      <button class="btn-black">Sign in</button>
    </nav>
  </header>
  <section class="hero">
    <h1>Order food & groceries. Discover best restaurants. Swiggy it!</h1>
    <div class="search-bar">
      <input type="text" placeholder="Enter your delivery location" />
      <input type="text" placeholder="Search for restaurant, item or more" />
    </div>
    <div class="cards">
      <div class="card">
        <h3>FOOD DELIVERY</h3>
        <p>FROM RESTAURANTS</p>
        <span class="offer">UPTO 60% OFF</span>
        <img src="f9745b99-4b3d-48ef-85bc-349b959ff1a6.jpg" alt="Food"/>
        <i class="fa-solid fa-arrow-right icon"></i>
      </div>
      <div class="card">
        <h3>INSTAMART</h3>
        <p>INSTANT GROCERY</p>
        <span class="offer">UPTO 60% OFF</span>
        <img src="a6ea861b-2c4d-495b-b787-5cab5e56bef7.jpg" alt="Grocery"/>
        <i class="fa-solid fa-arrow-right icon"></i>
      </div>
      <div class="card">
        <h3>DINEOUT</h3>
        <p>EAT OUT & SAVE MORE</p>
        <span class="offer">UPTO 50% OFF</span>
        <img src="3fbc70a1-b88c-4c73-abbd-526cb78547a5.jpg" alt="Dineout"/>
        <i class="fa-solid fa-arrow-right icon"></i>
      </div>
    </div>
  </section>
</body>
</html>
